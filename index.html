<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birthday calculate!</title>
    <link rel="stylesheet" href="bootstrap.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Birthday calculator:</h1>
        <p>The form below contains two input elements; the first element is where you will fill your Akan's birthday date, month and the year and the second element is where you will select the gender of your Akan so that you can see the name that you can give to him/her:</p>
        <form>
          <div class="form-group">
              <div id="birth">
            <label for="usr">Date of Birth:</label>
            <input type="date" class="form-control" id="usr" name="username">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group mb-3">
                <select class="gender">
                  <option selected>Select the gender...</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
                <div class="input-group-append">
                    <div class="mf">
                  <label class="input-group-text" for="inputGroupSelect02">Gender</label>
                </div>
                </div>
              </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

</body>
</html>
