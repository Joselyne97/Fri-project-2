<body>
    <div class="container">
        <h1>Birthday calculator:</h1>
        <p>The form below contains two input elements; the first element is where you will fill your Akan's birthday date, month and the year and the second element is where you will select the gender of your Akan so that you can see the name that you can give to him/her:</p>
        <form name="birthday">
          <div class="element">
              <div id="birth">
            <label for="user">Date of Birth:</label>
            <input type="date" class="form-control" id="user" name="username">
            </div>
          </div>

          <div class="element">
            <div class="input-group mb-3">
                <select class="gender">
                  <option>Select the gender...</option>
                  <option id="gender">Male</option>
                  <option id="gender">Female</option>
                </select>
                <div class="input-group-append">
                    
                  <label class="input-group-text" for="inputGroupSelect02">Gender</label>
                
                </div>
              </div>
              <div class="element">
                    <div id="birth">
                  <label for="user">The name can be:</label>
                  <p id="nom"></p>
                  </div>
                </div>
          </div>

          <button type="submit" onclick="Check()" class="btn btn-primary">check</button>
        </form>

</body>
